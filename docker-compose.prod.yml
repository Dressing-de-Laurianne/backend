services:
  dressing-api:
    build: .
    container_name: dressing-api
    tty: true
    volumes:
      - ./db:/app/db
      - ./media:/app/media
      - static_volume:/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - "env.prod"
      - "env.db.sqlite"

volumes:
    static_volume:
